name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Clear Go caches
        run: |
          go clean -cache
          go clean -modcache
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Setup Go environment
        run: |
          echo "GOMOD=$(go env GOMOD)" >> $GITHUB_ENV
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
      - name: Debug Go env
        run: go env
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        working-directory: golang/stockLkBack
        run: |
          golangci-lint run --timeout=5m --out-format=colored-line-number --print-issued-lines -v

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'
      - name: Run tests
        run: go test -race -count 100 ./...

  build:
    name: Build binary
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'
      - name: Build
        run: go build -o stockLk ./cmd/main.go
