run:
  tests: true
  modules-download-mode: readonly

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      main:
        list-mode: lax
        allow: 
          - github.com/swaggo/gin-swagger
  gci:
    sections:
      - standard
      - prefix(golang/stockLkBack/)
      - default
    skip-generated: true
    custom-order: true
  gofumpt:
    extra-rules: true
    module-path: "golang/stockLkBack"

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
