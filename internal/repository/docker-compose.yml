
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_stocklk
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:latest
    container_name: redis_stocklk
    restart: always
    ports:
      - "8081:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
